<!DOCTYPE html>
<html>
<head>
    <title>SOC URL Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">SOC URL Analyzer</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">URL Input</h5>
                        <form id="analyzeForm">
                            <div class="mb-3">
                                <textarea class="form-control" id="urls" rows="5" 
                                    placeholder="Enter URLs (one per line)"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Analyze</button>
                            <button type="button" class="btn btn-success" id="exportBtn">Export to Excel</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Summary</h5>
                        <div id="summary"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>Results</h3>
            <div id="results"></div>
        </div>
    </div>

    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
