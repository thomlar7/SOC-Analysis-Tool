<!DOCTYPE html>
<html>
<head>
    <title>SOC URL Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-card {
            margin-bottom: 15px;
        }
        .risk-HØY { background-color: #ffcccc; }     /* Rød */
        .risk-MEDIUM { background-color: #ffffcc; }   /* Gul */
        .risk-LAV { background-color: #ccffcc; }      /* Grønn */
        .risk-UKJENT { background-color: #f2f2f2; }   /* Grå */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">SOC URL Analyzer</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">URL Input</h5>
                        <form id="analyzeForm">
                            <div class="mb-3">
                                <textarea class="form-control" id="urls" rows="5" 
                                    placeholder="Enter URLs (one per line)"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Analyze</button>
                            <button type="button" class="btn btn-success" id="exportBtn">Export to Excel</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Summary</h5>
                        <div id="summary"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>Results</h3>
            <div id="results"></div>
        </div>
    </div>

    <script>
        document.getElementById('analyzeForm').onsubmit = async (e) => {
            e.preventDefault();
            const urls = document.getElementById('urls').value;
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `urls=${encodeURIComponent(urls)}`
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Analyse feilet');
                }
                
                const data = await response.json();
                console.log('Full response data:', data);
                
                // Vis resultater
                const resultsDiv = document.getElementById('results');
                if (data.error) {
                    resultsDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <strong>Feil:</strong> ${data.error}
                            ${data.details ? `<br><small>${data.details}</small>` : ''}
                        </div>
                    `;
                    return;
                }
                
                resultsDiv.innerHTML = data.results.map(result => `
                    <div class="card result-card risk-${result.risk_category}">
                        <div class="card-body">
                            <h5 class="card-title">${result.url}</h5>
                            <p>Risk Category: ${result.risk_category}</p>
                            <p>Risk Score: ${result.risk_score}</p>
                            <p>Action Required: ${result.action_required}</p>
                            ${result.permalink ? `<a href="${result.permalink}" target="_blank">View on VirusTotal</a>` : ''}
                            
                            ${result.mitre_details ? `
                                <div class="mitre-analysis mt-3">
                                    <h4 class="text-primary">MITRE ATT&CK Analyse</h4>
                                    
                                    <div class="techniques-container">
                                        <h5>Identifiserte Teknikker (${result.mitre_details.techniques.length}):</h5>
                                        ${result.mitre_details.techniques.length > 0 ? 
                                            result.mitre_details.techniques.map(tech => `
                                                <div class="technique-card mb-2">
                                                    <h6 class="technique-id">${tech.id} - ${tech.name}</h6>
                                                    <p class="technique-description">${tech.description}</p>
                                                    <div class="technique-tactics">
                                                        <small>Relaterte Taktikker: ${tech.tactics.join(', ') || 'Ingen'}</small>
                                                    </div>
                                                </div>
                                            `).join('') : 
                                            '<p class="text-muted">Ingen teknikker identifisert</p>'
                                        }
                                    </div>
                                    
                                    <div class="tactics-container mt-3">
                                        <h5>Taktikker (${result.mitre_details.tactics.length}):</h5>
                                        ${result.mitre_details.tactics.length > 0 ? `
                                            <ul class="tactics-list">
                                                ${result.mitre_details.tactics.map(tactic => `
                                                    <li class="tactic-item">${tactic}</li>
                                                `).join('')}
                                            </ul>
                                        ` : '<p class="text-muted">Ingen taktikker identifisert</p>'}
                                    </div>
                                    
                                    <div class="risk-score mt-3">
                                        <h5>MITRE Risikoscore: 
                                            <span class="badge ${
                                                result.mitre_details.risk_score > 70 ? 'bg-danger' : 
                                                result.mitre_details.risk_score > 40 ? 'bg-warning' : 
                                                'bg-success'
                                            }">
                                                ${result.mitre_details.risk_score}
                                            </span>
                                        </h5>
                                    </div>
                                </div>
                            ` : '<p class="text-muted">Ingen MITRE ATT&CK analyse tilgjengelig</p>'}
                        </div>
                    </div>
                `).join('');
                
                // Vis oppsummering
                const summaryDiv = document.getElementById('summary');
                summaryDiv.innerHTML = `
                    <p>Total Analyzed: ${data.summary.total_analyzed}</p>
                    <h6>Risk Distribution:</h6>
                    <ul>
                        ${Object.entries(data.summary.risk_distribution).map(([category, data]) => `
                            <li>${category}: ${data.antall} URLs</li>
                        `).join('')}
                    </ul>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = `
                    <div class="alert alert-danger">
                        <strong>Feil:</strong> ${error.message}
                    </div>
                `;
            }
        };
        
        document.getElementById('exportBtn').onclick = () => {
            window.location.href = '/export';
        };
    </script>
</body>
</html>
